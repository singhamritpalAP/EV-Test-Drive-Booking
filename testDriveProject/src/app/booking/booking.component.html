<section class="vh-110 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Details for booking</h2>
                <form #regForm="ngForm" (ngSubmit)="register(regForm.value)" novalidate>
  
                  <div class="form-outline mb-4">
                    <label class="form-label">Name</label>
                    <input type="text"  class="form-control form-control-lg" name="name" #name="ngModel" [(ngModel)]="userName" ngModel required/>
                    <label class="form-label" *ngIf="name.errors?.['required'] && name.touched" style="color: red;"> *required</label> 
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" >Address</label>
                    <input type="text"  class="form-control form-control-lg" name="address" #address="ngModel" [(ngModel)]="userAddress" ngModel  required/>
                    <label class="form-label" *ngIf="address.errors?.['required'] && address.touched" style="color: red;"> *required</label>                   
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" >Email</label>
                    <input type="email"  class="form-control form-control-lg" name="email" #email="ngModel" [(ngModel)]="userEmail" ngModel  readonly/>
                    <label class="form-label" *ngIf="email.errors?.['required'] && email.touched" style="color: red;"> *required</label>                   
                    <label class="form-label" *ngIf="email.errors?.['email'] && email.touched"> <br> Please Enter a valid Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label">Phone </label>
                    <input type="text"  class="form-control form-control-lg" name="phone" #phone="ngModel" [(ngModel)]="userPhone" ngModel required/>
                    <label class="form-label" *ngIf="phone.errors?.['required'] && phone.touched" style="color: red;"> *required</label>                    
                  </div>
                  
                  <div class="form-outline mb-4">
                    <label class="form-label">Car </label>
                    <input type="text"  class="form-control form-control-lg" name="car" #car="ngModel" [(ngModel)]="carName" ngModel required/>
                    <label class="form-label" *ngIf="car.errors?.['required'] && car.touched" style="color: red;"> *required</label>                    
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control form-control-lg" name="date" #date="ngModel" ngModel required/>
                    <label class="form-label" *ngIf="date.errors?.['required'] && date.touched" style="color: red;"> *required</label>                    
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label">Time</label>
                    <input type="time" class="form-control form-control-lg" name="time" #time="ngModel" ngModel required/>
                    <label class="form-label" *ngIf="time.errors?.['required'] && time.touched" style="color: red;"> *required</label>                    
                  </div>
                  <div class="d-flex justify-content-center">
                    <button 
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [disabled]="!regForm.valid" >Book</button>
                  </div>
  
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
