<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-transparent text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm.value)" novalidate>
              <div class="mb-md-5 mt-md-4 pb-5">
                
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <div class="typewriter">
                    <p class=" mb-5">Please enter your details...</p>
                </div>  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" name="emailId"  ngModel required #emailId=ngModel email="true" required/>
                  <label class="form-label" *ngIf="emailId.errors?.['required'] && emailId.touched" style="color: red;">*required</label>                   
                  <label class="form-label" *ngIf="emailId.errors?.['email'] && emailId.touched" style="color: red;"> <br> Please Enter a valid Email</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" ngModel required #password=ngModel/>
                  <label class="form-label" *ngIf="password.errors?.['required'] && password.touched" style="color: red;">*required</label> 
                </div>
  
  
                <button class="btn btn-primary btn-lg px-5"  [disabled]="!loginForm.valid">Login</button>

  
              </div>
            </form>
  
              <div class="gradient">
                <p class="mb-0">Don't have an account? <a href="http://localhost:4200/register" class="fw-bold ">Register</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
