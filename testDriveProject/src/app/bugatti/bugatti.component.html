<div style="background-color: black;">
<h1 align="center" style="color: white ;"> Bugatti <img src="assets/images/bugatti.jfif" style="max-width: 100px;max-height: 100px;"> </h1>
<div class="container" style="background-color: black; border:0px solid black;">
    <div class="row md-10" style="background-color: black; border:0px solid black;">
        <div class="col-xl-10" *ngFor="let bugattiproduct of bugatti" style="background-color: black; border:0px solid black;">
            <div class="card" style="width: 1120px; height:100%;background-color: black; border:0px solid black;">
                <img class="card-image" [src]=bugattiproduct.imagePath alt="Card Image Cap"/>
                <div class="card-body" style="background-color: black; border:0px solid black;">
                    <h3 class="card-title" style="text-align: center;color: white;;"> {{bugattiproduct.productName}} </h3>                    
                    <p class="card-text" style="color: white;"> {{bugattiproduct.description1}} </p>
                    <p class="card-text" style="color: white;"> {{bugattiproduct.description2}} </p>
                    <p align="right">
                    <button class="btn btn-black" style="color: white; border:1px solid white;" (click)="book(bugattiproduct.productName)"> BOOK A TEST DRIVE </button>
                </p>
                </div>
            </div>            
        </div>
        <br/>
    </div>
</div>
</div>
