
    <section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card " style="border-radius: 15px;background-color: aliceblue; ">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                <form #regForm="ngForm" (ngSubmit)="register(regForm.value)" novalidate>
  
                  <div class="form-outline mb-4">
                    <label class="form-label">Name</label>
                    <input type="text"  class="form-control form-control-lg" name="name" #name="ngModel" ngModel required/>
                    <label class="form-label" *ngIf="name.errors?.['required'] && name.touched" style="color: red;"> *required</label> 

                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" >Email</label>
                    <input type="email"  class="form-control form-control-lg" name="email" #email="ngModel" ngModel email="true" required/>
                    <label class="form-label" *ngIf="email.errors?.['required'] && email.touched" style="color: red;"> *required</label>                   
                    <label class="form-label" *ngIf="email.errors?.['email'] && email.touched"> <br> Please Enter a valid Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label">Phone </label>
                    <input type="text"  class="form-control form-control-lg" name="phone" #phone="ngModel" ngModel required minlength="10"/>
                    <label class="form-label" *ngIf="phone.errors?.['required'] && phone.touched" style="color: red;"> *required</label> 
                    <label class="form-label" *ngIf="phone.errors?.['minlength'] && phone.touched"> <br> Please Enter a valid Phone Number</label>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label">Address </label>
                    <input type="text"  class="form-control form-control-lg" name="address" #address="ngModel" ngModel required/>
                    <label class="form-label" *ngIf="address.errors?.['required'] && address.touched" style="color: red;"> *required</label>                    
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" name="password" #password="ngModel" ngModel required/>
                    <label class="form-label" *ngIf="password.errors?.['required'] && password.touched" style="color: red;"> *required</label>                    
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button 
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [disabled]="!regForm.valid" >Register</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="http://localhost:4200/login"
                      class="fw-bold text-body"><u>Login here</u></a></p>
  
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
